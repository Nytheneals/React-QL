<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>
    const ul = document.createElement('ul');
    const li = document.createElement('li');

    const query = `https://jsonplaceholder.typicode.com/users`;
    async function apiFletcher(url) {
      const res = await fetch(url);
      const response = await res.json();
      // console.log('DATA FLETCHER', response);

      const ul = document.createElement('ul');

      response.forEach(person => {
        //CREATES A PERSON
        function personNamer() {
          const li = document.createElement('li');
          li.textContent = person.name
          ul.appendChild(li);
        }
        personNamer();

      });;

      document.body.appendChild(ul)
    }

    apiFletcher(query);

    const ages = [34, 44, 55, 556, 76, 12, 24, 45, 54,];

    const names = [
      "Leanne Graham",

      "Nicholas Runolfsdottir V",
      "Ervin Howell",
      "Glenna Reichert",
      "Clementina DuBuque",
    ]

    // MAP
    const aged = ages.map(function (age) {
      return age + 4;
    })
    console.log(aged)

    // FILTER
    const filtered = ages.filter(age => age == 34)
    console.log(filtered);

    // SORT
    const sorted = ages.sort();
    console.log(sorted);
    // SORT

    console.log(sortedNames)

    const sortedNamed = names.forEach(element => {

    });;

  </script>
